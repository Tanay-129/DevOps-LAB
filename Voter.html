<!DOCTYPE html>
<html>
<head>
    <title>Voter ID Card</title>

        body { font-family: Arial; background:#f2f2f2; }
        .card {
            width: 350px; padding: 15px; background: white;
            border: 2px solid #333; margin: 50px auto;
        }
        h3 { text-align: center; margin-bottom: 10px; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h3>VOTER ID CARD</h3>
        <p><b>Name:</b> Rahul Sharma</p>
        <p><b>Voter ID:</b> ABC1234567</p>
        <p><b>Father's Name:</b> Mohan Sharma</p>
        <p><b>DOB:</b> 01/01/1998</p>
        <p><b>Gender:</b> Male</p>
    </div>
</body>
</html>
